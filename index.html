<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f620239d53.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    
    <header>
        <h1>Simple Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus"></i> Add it</button>
        <div class="select">
            <select name="todos"  class="filter-todo">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">In progress..</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
